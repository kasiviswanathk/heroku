<!DOCTYPE html>
<html>
<head>
    <title>Oops!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	  
    <!-- Icons -->
  	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://somesh.co/blog/public/apple-touch-icon-precomposed.png">
  	<link rel="shortcut icon" href="https://somesh.co/blog/public/favicon.ico">
</head>
<body>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=PT+Serif');
		.heading {
			font-family: 'PT Serif', serif;
			font-weight: 100;
			font-size: 5vw;
  			position: relative;
  			top: 3vw;
  			text-align: center;
  			padding-right: 15vw;
  			padding-left: 15vw;
		}

		.button {
  			display: inline-block;
  			border-radius: 4px;
		  	background-color: #26282d;
  			border: none;
  			color: #FFFFFF;
  			text-align: center;
  			font-size: 28px;
  			padding: 20px;
  			width: 200px;
  			transition: all 0.5s;
  			cursor: pointer;
  			margin: 5px;
		}

		.button span {
  			cursor: pointer;
  			display: inline-block;
  			position: relative;
  			transition: 0.5s;
		}

		.button span:after {
  			content: '\00bb';
  			position: absolute;
  			opacity: 0;
  			top: 0;
  			right: -20px;
  			transition: 0.5s;
		}

		.button:hover span {
  			padding-right: 25px;
		}

		.button:hover span:after {
  			opacity: 1;
  			right: 0;
		}

		@media screen and (max-width: 700px) {
    		.heading {
        		font-size: 10vw;
        		text-align: left;
        		padding-left: 4vw;
  				padding-right: 3rem;
  				top: 0vh;
    		}
		}

		@media screen and (max-width: 480px) {
    		.heading {
        		font-size: 10vw;
        		text-align: left;
        		padding-left: 4vw;
  				padding-right: 4vw;
    		}
		}
	</style>
	<h1 class="heading">Oops! The page which you're looking for couldn't be found!</h1><br>
	<center><button class="button" onclick="window.location = 'https://somesh.co';"><span class="buttontext">Go home</span></button></center>
</body>
</html>
